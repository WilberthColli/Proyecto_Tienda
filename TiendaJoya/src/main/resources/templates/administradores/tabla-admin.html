<h1 class="text-dark">Lista de Administradores</h1>
	
<br>
<div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
<br>
	
	<table id="mytable" class="table table-striped table-bordered table-hover">
	  <tr>
	    <th>Id</th>
	    <th>Nombre</th>
	    <th>Correo</th>
  	   	<th>Telefono</th>
  	   	<th>Cargo</th>
  	   	<th>Estatus</th>
	  </tr>

	  <tr th:each="admin : ${administradores}"> 
	    <td th:text="${admin.id}"></td>
	    <td th:text="${admin.Nombre}"></td>
	    <td th:text="${admin.Correo}"></td>
	    <td th:text="${admin.Telefono}"></td>
	    <td th:text="${admin.rol.rol}"></td>
   	    <td th:text="${admin.estatus}"></td>

	    <td>
	   <!-- dinamica  -->
	    	<a th:href="@{/administradores/view/{id} (id=${admin.id})  }" class="btn btn-success">Detalle</a>
	    </td>
	    <td>
	    	<a th:href="@{/administradores/delete/{id} (id=${admin.id})  }" class="btn btn-danger">Borrar</a>
	    </td>
	    
	     
	  </tr>
	  
	</table>
