<div th:insert="fragments/header :: header-area"></div>

<h1 class="text-dark">Lista de Categorias</h1>

<table id="mytable"
	class="table table-striped table-bordered table-hover">
	<tr>
		<th scope="col">Id</th>
		<th scope="col">Nombre</th>
		<th scope="col">Descripcion</th>
	</tr>

	<tr th:each="categorias : ${categoria}">

		<td th:text="${categoria.id}"></td>
		<td th:text="${categoria.nombre}"></td>
		<td th:text="${categoria.descripcion}"></td>

		<td>
			<a th:href="@{/categorias/view/{id} (id=${categoria.id})  }"
				class="btn btn-success">Detalle
			</a>
		</td>
		<td>
			<a th:href="@{/categorias/delete(id=${categoria.id})  }"
				class="btn btn-danger">Borrar
			</a>
		</td>
	</tr>

</table>
<!--? Search model Begin -->
<div class="search-model-box">
	<div class="h-100 d-flex align-items-center justify-content-center">
		<div class="search-close-btn">+</div>
		<form class="search-model-form">
			<input type="text" id="search-input" placeholder="Searching key.....">
		</form>
	</div>
</div>
<!-- Search model end -->
<!-- Scroll Up -->
<div id="back-top">
	<a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
</div>

<div th:insert="fragments/footer :: footer-area"></div>
