<div th:insert="fragments/header :: header-area"></div>

<h1 class="text-dark">Lista de Categorias</h1>

<a class="btn btn-primary" th:href="@{/categorias/create}" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>
<br>
<div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
<br>

<table id="mytable"
	class="table table-striped table-bordered table-hover">
	<tr>
		<th scope="col">Id</th>
		<th scope="col">Nombre</th>
		<th scope="col">Descripcion</th>
		<th scope="col">Operaciones</th>
	</tr>

	<tr th:each="cat : ${categorias}">

		<td th:text="${cat.id}"></td>
		<td th:text="${cat.nombre}"></td>
		<td th:text="${cat.descripcion}"></td>

		<td>
			<a th:href="@{/categorias/edit/{id} (id=${cat.id})  }"
				class="btn btn-success">Editar
			</a>
			<a th:href="@{/categorias/delete/{id} (id=${cat.id})  }"
				class="btn btn-danger">Borrar
			</a>
		</td>
	</tr>

</table>
<!--? Search model Begin -->
<div class="search-model-box">
	<div class="h-100 d-flex align-items-center justify-content-center">
		<div class="search-close-btn">+</div>
		<form class="search-model-form">
			<input type="text" id="search-input" placeholder="Searching key.....">
		</form>
	</div>
</div>
<!-- Search model end -->
<!-- Scroll Up -->
<div id="back-top">
	<a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
</div>

<div th:insert="fragments/footer :: footer-area"></div>
