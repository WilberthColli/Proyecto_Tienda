<div th:insert="fragments/header :: header-area"></div>
 
<h1 class="text-dark">Lista de Productos</h1>
	
	<table id="mytable" class="table table-striped table-bordered table-hover">
	  <tr>
	  	<th>Logo</th>
	    <th>Id</th>
	    <th>Nombre</th>
	    <th>Fecha de Pub</th>
	    <th>Precio</th>
  	   	<th>Descripcion</th>
  	   	<th>categorias</th>
  	   	<th>En oferta</th>
  	   	<th>Descuento</th>
  	   	<th>Detalle</th>
  	   	<th>Borrar</th>
  	   	
	  </tr>

	  <tr th:each="producto : ${productos}"> 
	    <td>
	    	<img th:src="@{/img/gallery/{img} ( img=${producto.imagen} ) }" width="136" height="136" >
	    </td>
	    <td th:text="${producto.id}"></td>
	    <td th:text="${producto.nombre}"></td>
	    <td th:text="${producto.fecha}"></td>
	    <td th:text="${producto.precio}"></td>
	    <td th:text="${producto.descripcion}"></td>
	      <td th:text="${producto.idCategoria}"></td>
	    <!-- 
	    <td th:text="${producto.destacado}"></td>
	    <td th:text="${producto.destacado == 1 ? 'Si' : 'No'}"></td>
	    -->
	    <td>
	    
	    	<span th:if="${producto.destacado==1}" class="badge bg-success">Si</span>
	    	<span th:unless="${producto.destacado==1}" class="badge bg-danger">No</span>
	    
	    </td>
	    <td th:text="${producto.oferta}"></td>
	    <td>
	   <!-- dinamica  -->
	    	<a th:href="@{/productos/view/{id} (id=${producto.id})  }" class="btn btn-success">Detalle</a>
	    </td>
	    <td>
	    	<a th:href="@{/productos/delete(id=${producto.id})  }" class="btn btn-danger">Borrar</a>
	    </td>
	    
	     
	  </tr>
	  
	</table>
	<!--? Search model Begin -->

    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-btn">+</div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Searching key.....">
        </form>
    </div>
</div>
<!-- Search model end -->

    <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
</div>
